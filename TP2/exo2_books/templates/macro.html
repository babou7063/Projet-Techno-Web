{% macro display(num,books) %}
<tr>
    <td>{{num}}</td>
    <td> {{books.ISBN}}</td>
    <td> {{books.title}}</td>
    <td>
    <form id="deleteForm" action="delete/{{ books.ISBN }}" method="post">
        <button type="button" class="btn btn-outline-danger mx-2" onclick="confirmAndDelete()">Delete</button>
    </form>
    </td>
</tr>

{% endmacro %}
