<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container my-4">
    <div class="list-container">
      <h3>Book on sale</h3>
      <table class="table" id="book_on_sale">
          <thead>
              <th>ID</th>
              <th>Name</th>
              <th>Author</th>
              <th>Price</th>
              <th>Button</th>
          </thead>
          <tbody>
              <tr>
                  <td>1</td>
                  <td>One life</td>
                  <td>Megan Rapinoe</td>
                  <td>15</td>
                  <td>
                      <button class="btn btn-sm btn-danger" onclick="Remove(this)">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
      <form id="book-form">
        <div class="row g-3 mb-3">
            <div class="col-auto">
                <div class="form-floating">
                    <input type="text" name="name" id="new-book-name" class="form-control" placeholder="" required>
                    <label for="name" class="col-form-label">Name</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-floating">
                    <input type="text" name="author" id="new-book-author" class="form-control" placeholder="" required>
                    <label for="author" class="col-form-label">Author</label>
                </div>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto form-floating">
                <input type="number" name="price" id="new-book-price" class="form-control" value="5" placeholder="" required>
                <label for="price" class="col-form-label">Price</label>
            </div>
            <div class="col-auto"><button type="submit" class="btn btn-success" onclick="addBook()">Add a book</button></div>
        </div>
      </form>
    </div>
    <div class="list-container">
      <h3>Book sold</h3>
      <table class="table" id="book_sold">
          <thead>
              <th>ID</th>
              <th>Name</th>
              <th>Author</th>
              <th>Price</th>
              <th>Button</th>
          </thead>
          <tbody>
              <tr>
                  <td>2</td>
                  <td>Le vagabond de Tokyo</td>
                  <td>Takashi Fukutani</td>
                  <td>30</td>
                  <td>
                      <button class="btn btn-sm btn-danger" onclick="Remove(this)">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
  <script src = "scripts.js" > </script>
</body>
</html>
