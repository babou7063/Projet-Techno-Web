<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    .card {
      width: 18rem;
      cursor: pointer;
      margin-bottom: 10px;
      user-select: none;
    }

    .card:hover {
      background-color: lightblue;
    }
  </style>
</head>

<body>

  <div class="container py-4">
    <h1 class="text-center">Library</h1>

    <div class="row">
      <div class="col bg-light border rounded m-4 p-4" id ="book_on_sale">
        <h3>Books on sale</h3>
        <div class="card" >
          <div class="card-body">
            <h5 class="card-title">One life</h5>
            <p class="card-text">Megan Rapinoe</p>
            <p class="card-text">Price: 15€</p>
            <button class="btn btn-sm btn-danger" onclick="Remove(this)">Delete</button>
          </div>
        </div>
      </div>
      <div class="col bg-light border rounded m-4 p-4">
        <h3>Books sold</h3>
        <div class="card" >
          <div class="card-body">
            <h5 class="card-title">Le vagabond de Tokyo</h5>
            <p class="card-text">Takashi Fukutani</p>
            <p class="card-text">Price: 30€</p>
            <button class="btn btn-sm btn-danger" onclick="Remove(this)">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <h2>Ajouter un livre</h2>

    <form id="book-form">
        <div class="row g-3 mb-3">
            <div class="col-auto">
                <div class="form-floating">
                    <input type="text" name="name" id="new-book-name" class="form-control" placeholder="" required>
                    <label for="name" class="col-form-label">Name</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-floating">
                    <input type="text" name="author" id="new-book-author" class="form-control" placeholder="" required>
                    <label for="author" class="col-form-label">Author</label>
                </div>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto form-floating">
                <input type="number" name="price" id="new-book-price" class="form-control" value="5" placeholder="" required>
                <label for="price" class="col-form-label">Price</label>
            </div>
            <div class="col-auto"><button type="submit" class="btn btn-success" onclick="addBook()">Add a book</button></div>
        </div>
      </form>



  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
