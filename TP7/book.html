<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container my-4">
    <div class="list-container">
      <h3>Book on sale</h3>
      <table class="table" id="book_on_sale">
          <thead>
              <th>ID</th>
              <th>Name</th>
              <th>Author</th>
              <th>Price</th>
              <th>Button</th>
          </thead>
          <tbody>
              <tr>
                  <td>1</td>
                  <td>One life</td>
                  <td>Megan Rapinoe</td>
                  <td>15</td>
                  <td>
                      <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
    <div class="list-container">
      <h3>Book sold</h3>
      <table class="table" id="book_sold">
          <thead>
              <th>ID</th>
              <th>Name</th>
              <th>Author</th>
              <th>Price</th>
              <th>Button</th>
          </thead>
          <tbody>
              <tr>
                  <td>2</td>
                  <td>Le vagabond de Tokyo</td>
                  <td>Takashi Fukutani</td>
                  <td>30</td>
                  <td>
                      <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
</body>
</html>
